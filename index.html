<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>bootstrap 5</title>
  </head>
  <body>
    <header></header>
    <nav>
      <div class="input-group position-fixed bottom-0 start-0 z1">
        <input type="text" class="form-control rounded-pill" />
        <div class="input-group-append">
          <button class="btn btn-primary rounded-pill send-button" type="button">
            傳送
          </button>
        </div>
      </div>
    </nav>
    <section>
      <div class="container d-flex flex-column">
        <div class="chatbox1 m-1 q1">
          <p class="float-start">
            你想要紀錄哪一餐呢？<br />早餐 / 午餐 / 晚餐
          </p>
        </div>
        <div class="chatbox2 m-1">
          <p class="float-end a1"></p>
        </div>
        <div class="chatbox1 m-1 q2">
          <p class="float-start">這餐的主食是什麼？
          </p>
        </div>
        <div class="chatbox2 m-1">
          <p class="float-end a2"></p>
        </div>
        <div class="chatbox1 m-1 q3">
          <p class="float-start">你還吃了什麼？</p>
        </div>
        <div class="chatbox2 m-1">
          <p class="float-end a3"></p>
        </div>
        <button class="btn btn-primary rounded-pill upload-button" type="button">
          傳送
        </button>
      </div>
    </section>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
