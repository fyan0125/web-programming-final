<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>bootstrap 5</title>
  </head>
  <body>
    <header class="z1 d-flex align-items-center justify-content-center">
      <a href="history.html">查看歷史紀錄</a>
    </header>
    <nav>
      <div
        class="input-box d-flex justify-content-center position-fixed bottom-0 start-0 end-0 z1"
      >
        <div class="input-group">
          <input
            type="text"
            placeholder="在這裡輸入..."
            class="form-control rounded-pill"
          />
          <button class="btn rounded-pill send-button" type="button">
            <i class="fa fa-arrow-up" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </nav>
    <section>
      <div
        class="front-page d-flex flex-column align-items-center justify-content-center"
      >
        <h1>開始紀錄飲食</h1>
        <a href="#" class="start-button">點此進入▶</a>
      </div>
      <div class="dialogue-container d-flex align-items-center z--1">
        <div class="dialogue d-flex flex-column align-items-center">
          <div class="message d-flex flex-column">
            <div class="chatbox1 m-1 q1">
              <p class="float-start">
                你想要紀錄哪一餐呢？<br />早餐 / 午餐 / 晚餐
              </p>
            </div>
            <div class="chatbox2 m-1">
              <p class="float-end a1"></p>
            </div>
          </div>
          <div class="message d-flex flex-column">
            <div class="chatbox1 m-1 q2">
              <p class="float-start">這餐的主食是什麼？</p>
            </div>
            <div class="chatbox2 m-1">
              <p class="float-end a2"></p>
            </div>
          </div>
          <div class="message d-flex flex-column">
            <div class="chatbox1 m-1">
              <p class="float-start q3">的卡路里是多少呢？</p>
            </div>
            <div class="chatbox2 m-1">
              <p class="float-end a3"></p>
            </div>
          </div>
          <div class="message d-flex flex-column">
            <div class="chatbox1 m-1">
              <p class="float-start q4">你還吃了什麼？</p>
            </div>
            <div class="chatbox2 m-1">
              <p class="float-end a4"></p>
            </div>
          </div>
          <div class="message d-flex flex-column">
            <div class="chatbox1 m-1">
              <p class="float-start q5">的卡路里是多少呢？</p>
            </div>
            <div class="chatbox2 m-1">
              <p class="float-end a5"></p>
            </div>
          </div>
          <div class="message d-flex flex-column">
            <div class="chatbox1 m-1">
              <p class="float-start q6">關於這次的紀錄</p>
            </div>
          </div>
          <div>
            <button class="btn rounded-pill refresh-button" type="button">
              重新回答
            </button>
            <button class="btn rounded-pill upload-button" type="button">
              上傳
            </button>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <p class="text-center">@2022 Web-Programming-Class</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/de79173899.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
